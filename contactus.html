<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>contact with us</title>
  
  <style>
   body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #74ebd5, #acb6e5);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}

.block {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
  max-width: 500px;
  width: 100%;
}

.heading {
  font-size: 2rem;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
  color: #4e54c8;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-input {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  font-weight: bold;
  color: #555;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  background: #f9f9f9;
  transition: 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
  border-color: #4e54c8;
  outline: none;
  background: #eef2ff;
}

textarea {
  resize: none;
  height: 100px;
}

button {
  padding: 10px 20px;
  background: #4e54c8;
  color: #fff;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
  align-self: flex-end;
}

button:hover {
  background: #3a41b7;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
}

@media (max-width: 600px) {
  .block {
    padding: 20px;
  }

  .heading {
    font-size: 1.5rem;
  }
}
  </style>
</head>

<body>
  
            <div class="block" id="contact" >
                <div class="heading">CONTACT</div>
                <form  action="https://formspree.io/f/xovjjgql"  method="POST" id="contact-block" data-aos="slide-right" data-aos-duration="1000" data-aos-easing="ease-in-out-back">
                    <div class="contact-input">
                        <label for="name">Name</label>
                        <input type="text" name="name">
                    </div>
                    <div class="contact-input">
                        <label for="email">Email</label>
                        <input type="email" name="_replyto">
                    </div>
                    <div class="contact-input">
                        <label for="message">Message</label>
                        <textarea name="message"></textarea>
                    </div>
                    <button  type="submit">Submit</button>
                </form>
            </div>
</body>

</html>
